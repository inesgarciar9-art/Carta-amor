<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="bg-music" loop>
        <source src="tu_cancion.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="glass-card">
            <div class="content">
                <div class="text-sequence">
                    <h1 id="text1" class="hidden">Para el hombre que se robó mi corazón:</h1>
                    <p id="text2" class="hidden">Cada segundo a tu lado es un regalo...</p>
                    <h2 id="text3" class="hidden">Cuanto más tiempo estoy contigo, más te quiero.</h2>
                </div>

                <div class="canvas-wrapper">
                    <canvas id="treeCanvas"></canvas>
                </div>

                <div id="counter" class="hidden">
                    <p class="counter-label">Llevamos juntos:</p>
                    <div class="timer-grid">
                        <div class="t-item"><span id="days">0</span><label>Días</label></div>
                        <div class="t-item"><span id="hours">00</span><label>Horas</label></div>
                        <div class="t-item"><span id="mins">00</span><label>Min</label></div>
                        <div class="t-item"><span id="secs">00</span><label>Seg</label></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="start-btn">Toca para abrir mi corazón ❤️</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
